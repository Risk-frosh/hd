<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
  <meta property="og:image" content="https://aa-kappa-plum.vercel.app/mrta.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>3x3 Grid Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 1px;
      gap: 0px;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid-item {
      background-color: #eaeaea;
      padding: 0px;
      text-align: center;
      font-size: 24px;
    }

  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item"><img src="fas.png" alt="Flowers in Chania" width="150" width="200">

    </div>
    <div class="grid-item"><img src="fas.png" alt="Flowers in Chania" width="150" width="200"></div>
    <div class="grid-item"><img src="fas.png" alt="Flowers in Chania" width="150" width="200"></div>
    <div class="grid-item"><img src="fas.png" alt="Flowers in Chania" width="150" width="200"></div>
    <div class="grid-item"><img src="fas.png" alt="Flowers in Chania" width="150" width="200"></div>
    <div class="grid-item"><img src="fas.png" alt="Flowers in Chania" width="150" width="200"></div>
    <div class="grid-item"><img src="fas.png" alt="Flowers in Chania" width="150" width="200"></div>
    <div class="grid-item"><img src="fas.png" alt="Flowers in Chania" width="150" width="200"></div>
    <div class="grid-item"><img src="fas.png" alt="Flowers in Chania" width="150" width="200"></div>
  </div>
</body>
</html>
